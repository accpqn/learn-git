<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>验证码</title>
    <style>
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }
        
        .content {
            padding: 20px 0;
            line-height: 1.6;
        }
        
        .code {
            font-size: 24px;
            font-weight: bold;
            color: #1890ff;
            text-align: center;
            padding: 10px;
            margin: 20px 0;
            background: #f5f5f5;
            border-radius: 4px;
        }
        
        .footer {
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>验证码</h2>
        </div>
        <div class="content">
            <p>您好！</p>
            <p>您正在进行邮箱验证，验证码为：</p>
            <div class="code">{{ code }}</div>
            <p>验证码有效期为10分钟，请尽快完成验证。</p>
            <p>如果这不是您的操作，请忽略此邮件。</p>
        </div>
        <div class="footer">
            <p>此邮件由系统自动发送，请勿回复。</p>
        </div>
    </div>
</body>

</html>
