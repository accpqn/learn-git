<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录验证码</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #28a745; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background: #f9f9f9; }
        .code { font-size: 24px; font-weight: bold; color: #28a745; text-align: center; padding: 20px; background: white; border: 2px dashed #28a745; margin: 20px 0; }
        .footer { text-align: center; color: #666; font-size: 12px; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>登录验证码</h1>
        </div>
        <div class="content">
            <p>亲爱的 {{ username }}，</p>
            <p>您正在尝试登录个人博客，请使用以下验证码：</p>
            <div class="code">{{ code }}</div>
            <p><strong>安全提醒：</strong></p>
            <ul>
                <li>验证码有效期为 {{ expire_minutes }} 分钟</li>
                <li>如果不是您本人操作，请立即修改密码</li>
                <li>请勿将验证码告诉他人</li>
            </ul>
        </div>
        <div class="footer">
            <p>此邮件由系统自动发送，请勿回复</p>
            <p>© 2025 个人博客系统</p>
        </div>
    </div>
</body>
</html>
