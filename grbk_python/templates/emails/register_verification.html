<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册验证码</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #007bff; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background: #f9f9f9; }
        .code { font-size: 24px; font-weight: bold; color: #007bff; text-align: center; padding: 20px; background: white; border: 2px dashed #007bff; margin: 20px 0; }
        .footer { text-align: center; color: #666; font-size: 12px; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>欢迎注册个人博客</h1>
        </div>
        <div class="content">
            <p>亲爱的 {{ username }}，</p>
            <p>感谢您注册我们的个人博客！请使用以下验证码完成注册：</p>
            <div class="code">{{ code }}</div>
            <p><strong>注意事项：</strong></p>
            <ul>
                <li>验证码有效期为 {{ expire_minutes }} 分钟</li>
                <li>请勿将验证码告诉他人</li>
                <li>如果您没有进行此操作，请忽略此邮件</li>
            </ul>
        </div>
        <div class="footer">
            <p>此邮件由系统自动发送，请勿回复</p>
            <p>© 2025 个人博客系统</p>
        </div>
    </div>
</body>
</html>
